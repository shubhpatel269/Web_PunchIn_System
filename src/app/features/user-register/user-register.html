<div class="user-register-table-container">
  <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 2rem; gap: 0.5rem;">
    <h2 class='text-2xl font-bold text-blue-700 mb-4'>Manage Users</h2>
    <p-button type="button" icon="pi pi-user-plus" class="register-btn" (click)="addEmployee()" label="Add User"></p-button>
  </div>

  <div class="card flex justify-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
  </div>
  
  <p-table [value]="employees">
    <ng-template pTemplate="header">
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Phone No</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.phone || employee.phoneNo }}</td>
        <td>
          <button type="button" pButton icon="pi pi-user-edit" class="p-button-text p-button-sm"
            (click)="onEdit(employee)" title="Edit"></button>
            
          <button type="button" pButton icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger"
            (click)="confirmDelete($event, employee)" title="Delete"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
